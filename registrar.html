<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENAI FINANCE - Registrar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content"> 
        <h2>Registrar-se</h2>
        <form> 
            <div>
                <div><label>Nome:</label></div>
                <div><input type="text" id="name" placeholder="Digite seu nome"></div>
                
                <div><label>Email:</label></div>
                <div><input type="email" id="email" placeholder="email@email.com.br"></div>
                
                <div><label>Senha:</label></div>
                <div><input type="password" id="password" placeholder="digite sua senha"></div>
                
                <div><label>Data de Nascimento:</label></div>
                <div><input type="date" id="dob"></div>
            </div>
            
            <div>
                <button class="enter" type="submit">Registrar</button>
            </div>

            <div>
                <a href="index.html"><button class="back" type="button">Voltar</button></a>
            </div>
        </form>
    </div>
    
</body>
</html>
